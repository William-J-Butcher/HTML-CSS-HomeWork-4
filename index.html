<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header container">
      <img src="./img/logo-header.png" alt="GrowBe-logo image" />
      <div class="menu_box">
        <nav class="navigation">
          <a class="navigation__link active" href="#">Home</a>
          <a class="navigation__link" href="#">Services</a>
          <a class="navigation__link" href="#">Features</a>
          <a class="navigation__link" href="#">Team</a>
          <a class="navigation__link" href="#">Blog</a>
          <a class="navigation__link" href="#">Contact</a>
        </nav>
      </div>
    </div>
    <div class="main container">
      <div class="content">
        <h1>SEO & Digital Marketing For Your Website.</h1>
        <p>
          Provide all kind of seo services and help to improve seo ranking.
          Globally incubate standards.
        </p>
        <div class="main_btn">
          <button class="start_btn">Start Now</button>
          <button class="watch_btn">Watch Video</button>
        </div>
      </div>
      <img class="main_img" src="./img/main.png" alt="Main-Theme image" />
    </div>
    <div class="footer container">
      <img src="./img/logo-footer1.png" alt="Logo-Footer-1 image" />
      <img src="./img/logo-footer2.png" alt="Logo-Footer-2 image" />
      <img src="./img/logo-footer3.png" alt="Logo-Footer-3 image" />
      <img src="./img/logo-footer4.png" alt="Logo-Footer-4 image" />
      <img src="./img/logo-footer5.png" alt="Logo-Footer-5 image" />
    </div>
  </body>
</html>
